<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />

  <title>Jeremy Hart</title>
  <meta name="description" content="Personal link page for Jeremy Hart" />

  <style>
    :root{
      /* Font stacks (no external downloads) */
      --font-sans: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      --font-serif: ui-serif, "Iowan Old Style","Palatino Linotype",Palatino,Georgia,serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New",monospace;
      --font-rounded: ui-rounded, system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;

      --font: var(--font-sans);

      --bg:#0b0c10;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --muted2:rgba(255,255,255,.55);
      --border:rgba(255,255,255,.14);

      --accent:#7dd3fc;
      --glow1: rgba(125,211,252,.18);
      --glow2: rgba(167,139,250,.14);

      --shadow:0 18px 60px rgba(0,0,0,.45);
      --r1:18px;
      --r2:14px;
      --max:760px;
    }

    /* Themes */
    [data-theme="modern"]{
      --font: var(--font-sans);
      --bg:#0b0c10;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --muted2:rgba(255,255,255,.55);
      --border:rgba(255,255,255,.14);
      --accent:#7dd3fc;
      --glow1: rgba(125,211,252,.18);
      --glow2: rgba(167,139,250,.14);
    }
    [data-theme="arcade"]{
      --font: var(--font-mono);
      --bg:#070510;
      --panel:rgba(255,255,255,.07);
      --panel2:rgba(255,255,255,.13);
      --text:rgba(255,255,255,.93);
      --muted:rgba(255,255,255,.74);
      --muted2:rgba(255,255,255,.58);
      --border:rgba(255,255,255,.16);
      --accent:#a78bfa;
      --glow1: rgba(167,139,250,.24);
      --glow2: rgba(34,211,238,.12);
    }
    [data-theme="seventies"]{
      --font: var(--font-serif);
      --bg:#0e0b06;
      --panel:rgba(255,255,255,.07);
      --panel2:rgba(255,255,255,.13);
      --text:rgba(255,255,255,.93);
      --muted:rgba(255,255,255,.75);
      --muted2:rgba(255,255,255,.60);
      --border:rgba(255,255,255,.16);
      --accent:#fbbf24;
      --glow1: rgba(251,191,36,.22);
      --glow2: rgba(244,114,182,.10);
    }
    [data-theme="eighties"]{
      --font: var(--font-rounded);
      --bg:#05040a;
      --panel:rgba(255,255,255,.07);
      --panel2:rgba(255,255,255,.13);
      --text:rgba(255,255,255,.93);
      --muted:rgba(255,255,255,.74);
      --muted2:rgba(255,255,255,.58);
      --border:rgba(255,255,255,.16);
      --accent:#fb7185;
      --glow1: rgba(251,113,133,.24);
      --glow2: rgba(34,211,238,.12);
    }
    [data-theme="nineties"]{
      --font: var(--font-sans);
      --bg:#070a0b;
      --panel:rgba(255,255,255,.07);
      --panel2:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.93);
      --muted:rgba(255,255,255,.74);
      --muted2:rgba(255,255,255,.58);
      --border:rgba(255,255,255,.16);
      --accent:#34d399;
      --glow1: rgba(52,211,153,.22);
      --glow2: rgba(125,211,252,.10);
    }

    /* Seasonal + holiday */
    [data-theme="winter"]{ --font:var(--font-sans); --bg:#070c12; --accent:#7dd3fc; --glow1:rgba(125,211,252,.24); --glow2:rgba(148,163,184,.12); }
    [data-theme="spring"]{ --font:var(--font-sans); --bg:#06100c; --accent:#34d399; --glow1:rgba(52,211,153,.24); --glow2:rgba(125,211,252,.10); }
    [data-theme="summer"]{ --font:var(--font-sans); --bg:#041015; --accent:#22d3ee; --glow1:rgba(34,211,238,.24); --glow2:rgba(251,191,36,.10); }
    [data-theme="fall"]{ --font:var(--font-serif); --bg:#120b06; --accent:#f59e0b; --glow1:rgba(245,158,11,.24); --glow2:rgba(251,113,133,.08); }
    [data-theme="halloween"]{ --font:var(--font-mono); --bg:#100612; --accent:#fb923c; --glow1:rgba(251,146,60,.26); --glow2:rgba(167,139,250,.14); }
    [data-theme="holiday"]{ --font:var(--font-sans); --bg:#08100b; --accent:#f87171; --glow1:rgba(248,113,113,.24); --glow2:rgba(52,211,153,.12); }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% -10%, var(--glow1), transparent 55%),
        radial-gradient(900px 600px at 110% 10%, var(--glow2), transparent 55%),
        var(--bg);
      line-height:1.35;
    }
    a{ color:inherit; }
    a:focus-visible{ outline:3px solid var(--accent); outline-offset:4px; border-radius:12px; }

    .wrap{ max-width:var(--max); margin:0 auto; padding:28px 16px 48px; }
    .card{
      border:1px solid var(--border);
      border-radius:var(--r1);
      background:linear-gradient(180deg, var(--panel2), var(--panel));
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    header{ padding:22px 20px 16px; border-bottom:1px solid var(--border); }

    .headerTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
    }
    .headText{ min-width:0; }

    h1{ margin:0 0 6px; font-size:2rem; }
    .location{ margin:0 0 12px; color:var(--muted); }
    .about{ margin:0; color:var(--muted); }

    .avatar{
      width:96px;
      height:96px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.04);
      object-fit: cover;
      object-position: 50% 0%; 
      flex: 0 0 auto;
      box-shadow: 0 10px 30px rgba(0,0,0,.30);
    }
    @media (max-width: 420px){
      .avatar{ width:74px; height:74px; border-radius:16px; }
    }

    .meta-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin-top:12px;
    }

    .toggle{
      appearance:none;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      color:var(--text);
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:650;
      min-height:40px;
      font-family:var(--font);
    }

    /* About: expandable */
    .about-panel{
      margin-top:12px;
      padding:14px 14px;
      border:1px solid var(--border);
      border-radius:14px;
      background:rgba(0,0,0,.18);
    }
    .about-panel .lead{
      margin:0 0 10px;
      color:var(--text);
      font-weight:400;
    }
    .about-panel p{
      margin:10px 0 0;
      color:var(--muted);
    }
    .about-panel p:first-of-type{ margin-top:0; }

    .content{ padding:18px 20px 20px; display:grid; gap:18px; }
    .section h2{ margin:0 0 10px; font-size:1.12rem; }
    .section p{ margin:0 0 12px; color:var(--muted); }

    .featured{
      display:block;
      padding:14px 14px;
      border-radius:var(--r2);
      border:1px solid rgba(255,255,255,.22);
      background:rgba(255,255,255,.06);
      text-decoration:none;
    }
    .featured strong{ display:block; font-size:1.06rem; }
    .featured span{ display:block; margin-top:6px; color:var(--muted); }
    .featured:hover{ border-color:var(--accent); }

    .pillrow{ display:flex; flex-wrap:wrap; gap:10px; }
    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      text-decoration:none;
      min-height:44px;
      font-weight:650;
      white-space:nowrap;
    }
    .pill:hover{ border-color:rgba(255,255,255,.26); }
    .pill small{ margin-left:6px; color:var(--muted2); font-weight:600; }

    .grid{ display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:12px; }
    @media (max-width:640px){ .grid{ grid-template-columns:1fr; } }

    .link{
      display:block;
      padding:14px 14px;
      border-radius:var(--r2);
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      text-decoration:none;
      transition:transform .06s ease;
      min-height:44px;
    }
    .link:hover{ border-color:rgba(255,255,255,.26); transform:translateY(-1px); }
    .top{ display:flex; align-items:baseline; justify-content:space-between; gap:12px; }
    .tag{
      font-size:.86rem;
      color:var(--muted2);
      border:1px solid rgba(255,255,255,.14);
      padding:4px 10px;
      border-radius:999px;
      white-space:nowrap;
    }
    .desc{ margin-top:6px; color:var(--muted); }

    footer{
      padding:14px 20px;
      border-top:1px solid var(--border);
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      color:var(--muted2);
      font-size:.92rem;
    }
    .kbdhint kbd{
      font-family:var(--font-mono);
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      padding:2px 8px;
      border-radius:8px;
      color:var(--text);
      font-size:.88rem;
    }

    /* Theme toggle (hidden panel) */
    .theme-wrap{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      flex-wrap:wrap;
    }
    .theme-panel{
      margin-top:10px;
      padding:12px;
      border:1px solid var(--border);
      border-radius:12px;
      background:rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .theme-row{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
    }
    .theme-row + .theme-row{
      margin-top:10px;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,.10);
    }
    .themebtn{
      appearance:none;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      font-weight:650;
      min-height:40px;
      font-family:var(--font);
    }
    .themebtn[aria-pressed="true"]{ border-color:var(--accent); }

    /* Payments panel */
    .pay-panel{
      margin-top:10px;
      padding:12px;
      border:1px solid var(--border);
      border-radius:12px;
      background:rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-width: 260px;
    }
    .pay-list{ display:grid; gap:10px; }
    .pay-item{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.05);
      text-decoration:none;
    }
    .pay-item:hover{ border-color:rgba(255,255,255,.26); }
    .pay-left{ min-width:0; display:grid; gap:2px; }
    .pay-title{ font-weight:750; }
    .pay-desc{ color:var(--muted); font-size:.92rem; }
    .pay-tag{
      color:var(--muted2);
      border:1px solid rgba(255,255,255,.14);
      padding:4px 10px;
      border-radius:999px;
      white-space:nowrap;
      font-size:.86rem;
    }

    @media (max-width: 640px){
      footer{ align-items:flex-start; }
      .theme-wrap{ width:100%; justify-content:flex-start; }
      .theme-panel{ width:100%; }
      .pay-panel{ width:100%; min-width:unset; }
    }

    /* ===========================
       ARCADE UPGRADE
       ===========================*/
    body[data-theme="arcade"]::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.06) 0px,
          rgba(255,255,255,0.06) 1px,
          rgba(0,0,0,0.12) 2px,
          rgba(0,0,0,0.12) 4px
        ),
        radial-gradient(circle at 50% 45%, rgba(255,255,255,0.06), rgba(0,0,0,0.55) 70%);
      mix-blend-mode: overlay;
      opacity: .45;
    }

    body[data-theme="arcade"]{
      --bg:#05030c;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.94);
      --muted:rgba(255,255,255,.78);
      --muted2:rgba(255,255,255,.62);
      --border:rgba(167,139,250,.35);

      --accent:#22d3ee;
      --glow1: rgba(34,211,238,.22);
      --glow2: rgba(167,139,250,.18);

      --font: var(--font-mono);
      letter-spacing: .2px;
    }

    body[data-theme="arcade"] .card{
      border:1px solid rgba(34,211,238,.35);
      box-shadow:
        0 0 0 2px rgba(167,139,250,.25),
        0 0 32px rgba(34,211,238,.16),
        0 0 60px rgba(167,139,250,.10),
        0 18px 60px rgba(0,0,0,.55);
    }

    body[data-theme="arcade"] header{
      border-bottom:1px solid rgba(34,211,238,.25);
    }

    body[data-theme="arcade"] header::after{
      content:"INSERT COIN";
      display:inline-block;
      margin-top:10px;
      padding:6px 10px;
      border:1px solid rgba(167,139,250,.35);
      border-radius:999px;
      color:rgba(255,255,255,.85);
      background:rgba(0,0,0,.20);
      font-size:.84rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 0 18px rgba(34,211,238,.12);
    }

    body[data-theme="arcade"] .toggle,
    body[data-theme="arcade"] .pill,
    body[data-theme="arcade"] .link,
    body[data-theme="arcade"] .featured,
    body[data-theme="arcade"] .themebtn,
    body[data-theme="arcade"] .pay-item{
      border-color: rgba(34,211,238,.28);
      background: rgba(0,0,0,.18);
      box-shadow:
        0 0 0 2px rgba(167,139,250,.18),
        0 0 22px rgba(34,211,238,.10);
    }

    body[data-theme="arcade"] .link:hover,
    body[data-theme="arcade"] .pill:hover,
    body[data-theme="arcade"] .featured:hover,
    body[data-theme="arcade"] .pay-item:hover{
      border-color: rgba(34,211,238,.55);
      box-shadow:
        0 0 0 2px rgba(167,139,250,.25),
        0 0 30px rgba(34,211,238,.18);
    }

    body[data-theme="arcade"] .tag,
    body[data-theme="arcade"] .pay-tag{
      border-color: rgba(167,139,250,.35);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.78);
      text-transform: uppercase;
      letter-spacing: .8px;
    }

    body[data-theme="arcade"] h1,
    body[data-theme="arcade"] .section h2{
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ===========================
       DECADE UPGRADES
       ===========================*/

    /* 70s */
    body[data-theme="seventies"]{
      --bg:#0c0703;
      --accent:#fbbf24;
      --glow1:rgba(251,191,36,.22);
      --glow2:rgba(244,114,182,.10);
      --border:rgba(251,191,36,.18);
      --font: var(--font-serif);
    }
    body[data-theme="seventies"] .card{
      border-color: rgba(251,191,36,.22);
      border-radius: 26px;
      background:
        radial-gradient(circle at 18% 20%, rgba(251,191,36,.08), transparent 42%),
        radial-gradient(circle at 80% 30%, rgba(244,114,182,.06), transparent 46%),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow:
        0 18px 70px rgba(0,0,0,.55),
        0 0 0 1px rgba(251,191,36,.12);
    }
    body[data-theme="seventies"] header{
      border-bottom:1px dashed rgba(251,191,36,.22);
    }
    body[data-theme="seventies"] h1{
      letter-spacing:.5px;
    }
    body[data-theme="seventies"] .toggle,
    body[data-theme="seventies"] .pill{
      border-radius:999px;
      border-color: rgba(251,191,36,.18);
      background: rgba(0,0,0,.14);
      box-shadow:
        0 0 0 1px rgba(244,114,182,.10),
        0 10px 0 rgba(0,0,0,.18);
    }
    body[data-theme="seventies"] .featured,
    body[data-theme="seventies"] .link{
      border-radius: 20px;
      border-color: rgba(251,191,36,.16);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      box-shadow: 0 12px 0 rgba(0,0,0,.16);
    }
    body[data-theme="seventies"] .tag{
      border-color: rgba(251,191,36,.18);
      background: rgba(0,0,0,.18);
      text-transform: uppercase;
      letter-spacing: .8px;
      font-size: .82rem;
    }

    /* 80s */
    body[data-theme="eighties"]{
      --bg:#040313;
      --accent:#fb7185;
      --glow1:rgba(251,113,133,.22);
      --glow2:rgba(34,211,238,.14);
      --border:rgba(34,211,238,.22);
      --font: var(--font-rounded);
    }
    body[data-theme="eighties"]::after{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.35;
      background:
        linear-gradient(to bottom, rgba(251,113,133,.00) 0%, rgba(251,113,133,.08) 70%, rgba(251,113,133,.18) 100%),
        repeating-linear-gradient(to right, rgba(34,211,238,.14) 0px, rgba(34,211,238,.14) 1px, rgba(0,0,0,0) 70px),
        repeating-linear-gradient(to bottom, rgba(34,211,238,.10) 0px, rgba(34,211,238,.10) 1px, rgba(0,0,0,0) 70px);
      mix-blend-mode: screen;
    }
    body[data-theme="eighties"] .card{
      border-color: rgba(34,211,238,.28);
      background:
        radial-gradient(circle at 20% 15%, rgba(251,113,133,.10), transparent 45%),
        radial-gradient(circle at 90% 10%, rgba(34,211,238,.10), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.11), rgba(255,255,255,.06));
      box-shadow:
        0 0 0 2px rgba(34,211,238,.12),
        0 0 40px rgba(251,113,133,.14),
        0 18px 70px rgba(0,0,0,.60);
    }
    body[data-theme="eighties"] header{
      border-bottom:1px solid rgba(34,211,238,.22);
    }
    body[data-theme="eighties"] .toggle,
    body[data-theme="eighties"] .pill,
    body[data-theme="eighties"] .link,
    body[data-theme="eighties"] .featured,
    body[data-theme="eighties"] .themebtn,
    body[data-theme="eighties"] .pay-item{
      border-color: rgba(34,211,238,.24);
      background: rgba(0,0,0,.18);
      box-shadow:
        0 0 0 2px rgba(251,113,133,.10),
        0 0 26px rgba(34,211,238,.10);
    }
    body[data-theme="eighties"] .tag,
    body[data-theme="eighties"] .pay-tag{
      border-color: rgba(251,113,133,.22);
      background: rgba(0,0,0,.22);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size:.82rem;
    }

    /* 90s */
    body[data-theme="nineties"]{
      --bg:#050708;
      --accent:#34d399;
      --glow1:rgba(52,211,153,.18);
      --glow2:rgba(125,211,252,.10);
      --border:rgba(255,255,255,.20);
      --font: var(--font-sans);
    }
    body[data-theme="nineties"] .card{
      border-radius: 14px;
      border-color: rgba(255,255,255,.20);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.07));
      box-shadow:
        inset 2px 2px 0 rgba(255,255,255,.10),
        inset -2px -2px 0 rgba(0,0,0,.30),
        0 18px 60px rgba(0,0,0,.55);
    }
    body[data-theme="nineties"] header{
      border-bottom:2px solid rgba(255,255,255,.16);
    }
    body[data-theme="nineties"] .toggle,
    body[data-theme="nineties"] .pill,
    body[data-theme="nineties"] .link,
    body[data-theme="nineties"] .featured,
    body[data-theme="nineties"] .themebtn,
    body[data-theme="nineties"] .pay-item{
      border-radius: 10px;
      border-color: rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      box-shadow:
        inset 2px 2px 0 rgba(255,255,255,.10),
        inset -2px -2px 0 rgba(0,0,0,.28);
    }
    body[data-theme="nineties"] .link:hover,
    body[data-theme="nineties"] .pill:hover,
    body[data-theme="nineties"] .featured:hover,
    body[data-theme="nineties"] .pay-item:hover{
      border-color: rgba(52,211,153,.35);
    }
    body[data-theme="nineties"] .tag,
    body[data-theme="nineties"] .pay-tag{
      border-radius: 8px;
      border-color: rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      box-shadow:
        inset 1px 1px 0 rgba(255,255,255,.10),
        inset -1px -1px 0 rgba(0,0,0,.25);
    }
    .tagline{
      margin: 0 0 10px;
      color: var(--text);
      opacity: .92;
      font-weight: 700;
      letter-spacing: .2px;
    }
  </style>
</head>

<body data-theme="modern">
  <div class="wrap">
    <div class="card">
      <header>
        <div class="headerTop">
          <div class="headText">
            <h1 id="name"></h1>
            <p class="tagline" id="tagline"></p>
            <p class="location" id="location"></p>
            <p class="about" id="about"></p>
          </div>

          <img id="avatar" class="avatar" alt="" loading="eager" decoding="async" />
        </div>

        <div class="meta-row">
          <button class="toggle" id="aboutToggle" type="button" aria-expanded="false" aria-controls="about-panel">
            About
          </button>
        </div>

        <div id="about-panel" class="about-panel" hidden>
          <div class="lead" id="aboutLead"></div>
          <div id="aboutBody"></div>
        </div>
      </header>

      <div class="content">
        <section class="section" id="featuredSection" aria-label="Start here">
          <a class="featured" id="featuredLink" href="#" target="_blank" rel="noopener">
            <strong id="featuredTitle"></strong>
            <span id="featuredDesc"></span>
          </a>
        </section>

        <section class="section" id="contact" aria-label="Contact">
          <h2>Contact</h2>
          <p id="contactNote"></p>

          <div class="pillrow">
            <a class="pill" id="callLink" href="#">Call</a>
            <a class="pill" id="textLink" href="#">Text</a>
            <a class="pill" id="emailLink" href="#">Email</a>
            <a class="pill" id="vcfLink" href="#">Add to contacts <small>(VCF)</small></a>
          </div>
        </section>

        <section class="section" aria-label="Links">
          <h2>Links</h2>
          <div class="grid" id="linksGrid"></div>
        </section>
      </div>

      <footer>
        <div>© <span id="year"></span> <span id="footerName"></span></div>
        <div class="kbdhint">Press <kbd>Enter</kbd> to jump to Contact</div>

        <div class="theme-wrap">
          <button class="toggle" id="payToggle" type="button" aria-expanded="false" aria-controls="pay-panel" title="Payments">
            $
          </button>

          <button class="toggle" id="themeToggle" type="button" aria-expanded="false" aria-controls="theme-panel">
            Themes
          </button>

          <div id="pay-panel" class="pay-panel" hidden>
            <div class="pay-list" id="payList"></div>
          </div>

          <div id="theme-panel" class="theme-panel" hidden>
            <div class="theme-row" role="group" aria-label="Themes">
              <button class="themebtn" data-theme="modern" aria-pressed="true" type="button">Modern</button>
              <button class="themebtn" data-theme="arcade" aria-pressed="false" type="button">Arcade</button>
              <button class="themebtn" data-theme="seventies" aria-pressed="false" type="button">70s</button>
              <button class="themebtn" data-theme="eighties" aria-pressed="false" type="button">80s</button>
              <button class="themebtn" data-theme="nineties" aria-pressed="false" type="button">90s</button>
            </div>

            <div class="theme-row" role="group" aria-label="Seasonal themes">
              <button class="themebtn" data-theme="winter" aria-pressed="false" type="button">Winter</button>
              <button class="themebtn" data-theme="spring" aria-pressed="false" type="button">Spring</button>
              <button class="themebtn" data-theme="summer" aria-pressed="false" type="button">Summer</button>
              <button class="themebtn" data-theme="fall" aria-pressed="false" type="button">Fall</button>
              <button class="themebtn" data-theme="halloween" aria-pressed="false" type="button">Halloween</button>
              <button class="themebtn" data-theme="holiday" aria-pressed="false" type="button">Holidays</button>
              <button class="themebtn" data-seasonal type="button">Auto</button>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script>
    // ----------------------------
    // CONFIG (edit this block only)
    // ----------------------------
    const SITE = {
      name: "Jeremy Hart",
      location: "Gilford, NH",
      about: "Fitness • Technology • Theatre",

      contactNote: "Quick question? Text me. Anything longer, email.",
      phone: "+19046080347",
      email: "jeremy.allan.hart@gmail.com",
      vcfPath: "jeremy-hart.vcf",

      showAvatar: true,
      avatar: {
        src: "assets/avatar.png",
        alt: "Illustration of Jeremy with his dog"
      },

      showFeatured: false,
      featured: {
        title: "Start here",
        desc: "Writing, notes, and whatever I’m thinking about lately",
        url: "https://jeremyallanhart.substack.com/"
      },

      tagline: "Curious by default. Resilient by design. Built on grit.",
      aboutExpanded: {
        lead: "Hi, I’m Jeremy. I like understanding how things work and making them better, whether that’s a project, a process, or something in my own life.",
        paragraphs: [
         "I’m naturally curious, and I’m at my best when I’m learning, building, or solving problems. I’m also a dad, and that keeps me grounded and focused on what matters.",
          "I’m especially interested in leadership and how people think, grow, make decisions, and handle pressure. The Bible and Stoic philosophy have both shaped how I approach responsibility, discipline, and perspective. My time in the U.S. Marine Corps reinforced those values and taught me the importance of staying calm and steady when things get hard.",
          "A phrase I come back to often is \"slow is smooth, smooth is fast.\" It’s a reminder to do things the right way, with patience and attention, because that’s what actually moves you forward. I like pushing my limits and improving over time through consistency. Fitness helps me stay centered, music is always part of my day, and I’ve learned that real growth usually starts right outside your comfort zone."
        ]
      },

      links: [
        { title: "Work stuff",        tag: "Professional", desc: "LinkedIn",  url: "https://www.linkedin.com/in/jeremyallanhart/" },
        { title: "Read my writing",   tag: "Writing",      desc: "Substack",  url: "https://jeremyallanhart.substack.com/" },
        { title: "Training log",      tag: "Fitness",      desc: "Strava",    url: "https://www.strava.com/athletes/18895402" },
        { title: "What I’m reading",  tag: "Reading",      desc: "Goodreads", url: "https://www.goodreads.com/user/show/12091117-jeremy-hart" },
        { title: "Short updates",     tag: "Social",       desc: "X",         url: "https://x.com/jeremyhart" },
        { title: "Videos I make",     tag: "Social",       desc: "YouTube",   url: "https://www.youtube.com/@jeremyallanhart" },
        { title: "Photos and life",   tag: "Social",       desc: "Instagram", url: "https://www.instagram.com/jeremyallanhart/" },
        { title: "Facebook",          tag: "Social",       desc: "Facebook",  url: "https://www.facebook.com/hart.jeremy" }
      ],

      payments: [
        { title: "Cash App", tag: "Payments", desc: "$jeremyallanhart", url: "https://cash.app/$jeremyallanhart" },
        { title: "Venmo",    tag: "Payments", desc: "@jeremyhart",      url: "https://venmo.com/jeremyhart" }
      ]
    };

    // ----------------------------
    // Helpers
    // ----------------------------
    const $ = (id) => document.getElementById(id);

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // ----------------------------
    // Populate from config
    // ----------------------------
    $("year").textContent = new Date().getFullYear();

    $("name").textContent = SITE.name;
    $("tagline").textContent = SITE.tagline || "";
    $("footerName").textContent = SITE.name;
    $("location").textContent = SITE.location;
    $("about").textContent = SITE.about;

    $("contactNote").textContent = SITE.contactNote;

    $("callLink").href = `tel:${SITE.phone}`;
    $("textLink").href = `sms:${SITE.phone}`;
    $("emailLink").href = `mailto:${SITE.email}`;
    $("vcfLink").href = SITE.vcfPath;

    // Avatar (optional)
    const avatarEl = $("avatar");
    if (avatarEl){
      if (SITE.showAvatar && SITE.avatar?.src){
        avatarEl.src = SITE.avatar.src;
        avatarEl.alt = SITE.avatar.alt || "";
      } else {
        avatarEl.remove();
      }
    }

    // Featured section (optional)
    const featuredSection = $("featuredSection");
    if (!SITE.showFeatured){
      featuredSection.remove();
    } else {
      $("featuredTitle").textContent = SITE.featured.title;
      $("featuredDesc").textContent = SITE.featured.desc;
      $("featuredLink").href = SITE.featured.url;
    }

    // About expanded (paragraphs)
    $("aboutLead").textContent = SITE.aboutExpanded.lead;
    const aboutBody = $("aboutBody");
    aboutBody.innerHTML = "";
    (SITE.aboutExpanded.paragraphs || []).forEach((p) => {
      const para = document.createElement("p");
      para.textContent = p;
      aboutBody.appendChild(para);
    });

    // Links grid (title + tag + desc)
    const grid = $("linksGrid");
    grid.innerHTML = "";
    SITE.links.forEach((l) => {
      const a = document.createElement("a");
      a.className = "link";
      a.href = l.url;
      a.target = "_blank";
      a.rel = "noopener";

      a.innerHTML = `
        <div class="top">
          <strong>${escapeHtml(l.title)}</strong>
          <span class="tag">${escapeHtml(l.tag)}</span>
        </div>
        <div class="desc">${escapeHtml(l.desc)}</div>
      `;
      grid.appendChild(a);
    });

    // Payments list
    const payList = $("payList");
    payList.innerHTML = "";
    (SITE.payments || []).forEach((p) => {
      const a = document.createElement("a");
      a.className = "pay-item";
      a.href = p.url;
      a.target = "_blank";
      a.rel = "noopener";
      a.innerHTML = `
        <div class="pay-left">
          <div class="pay-title">${escapeHtml(p.title)}</div>
          <div class="pay-desc">${escapeHtml(p.desc || "")}</div>
        </div>
        <div class="pay-tag">${escapeHtml(p.tag || "Payments")}</div>
      `;
      payList.appendChild(a);
    });

    // ----------------------------
    // Enter jumps to Contact
    // ----------------------------
    document.addEventListener("keydown", (e) => {
      const tag = (document.activeElement && document.activeElement.tagName) ? document.activeElement.tagName.toLowerCase() : "";
      if (tag === "button" || tag === "a" || tag === "input" || tag === "textarea" || tag === "select") return;
      if (e.key === "Enter") $("contact")?.scrollIntoView({behavior:"smooth"});
    });

    // ----------------------------
    // About toggle
    // ----------------------------
    const aboutToggle = $("aboutToggle");
    const aboutPanel = $("about-panel");

    function setAboutOpen(open){
      aboutToggle.setAttribute("aria-expanded", open ? "true" : "false");
      aboutPanel.hidden = !open;
    }

    aboutToggle.addEventListener("click", () => {
      const open = aboutToggle.getAttribute("aria-expanded") === "true";
      setAboutOpen(!open);
    });

    // ----------------------------
    // Theme + payments toggles
    // ----------------------------
    const themeToggle = $("themeToggle");
    const themePanel = $("theme-panel");

    const payToggle = $("payToggle");
    const payPanel = $("pay-panel");

    function setThemePanelOpen(open){
      themeToggle.setAttribute("aria-expanded", open ? "true" : "false");
      themePanel.hidden = !open;
      if (open) setPayPanelOpen(false);
    }
    function setPayPanelOpen(open){
      payToggle.setAttribute("aria-expanded", open ? "true" : "false");
      payPanel.hidden = !open;
      if (open) setThemePanelOpen(false);
    }

    themeToggle.addEventListener("click", () => {
      const open = themeToggle.getAttribute("aria-expanded") === "true";
      setThemePanelOpen(!open);
    });

    payToggle.addEventListener("click", () => {
      const open = payToggle.getAttribute("aria-expanded") === "true";
      setPayPanelOpen(!open);
    });

    // Close panels on outside click
    document.addEventListener("click", (e) => {
      const inTheme = e.target.closest("#theme-panel") || e.target.closest("#themeToggle");
      const inPay = e.target.closest("#pay-panel") || e.target.closest("#payToggle");
      if (!inTheme) setThemePanelOpen(false);
      if (!inPay) setPayPanelOpen(false);
    });

    // Escape closes panels
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        setThemePanelOpen(false);
        setPayPanelOpen(false);
        setAboutOpen(false);
      }
    });

    // ----------------------------
    // Theme handling: URL param > manual stored > seasonal auto
    // ----------------------------
    const valid = new Set([
      "modern","arcade","seventies","eighties","nineties",
      "winter","spring","summer","fall",
      "halloween","holiday"
    ]);

    const themeButtons = [...document.querySelectorAll(".themebtn")];
    const body = document.body;

    function getSeasonalTheme(d = new Date()){
      const m = d.getMonth() + 1;
      const day = d.getDate();

      if (m === 10 && day >= 25) return "halloween";
      if (m === 12 && day >= 10) return "holiday";

      if (m === 12 || m === 1 || m === 2) return "winter";
      if (m >= 3 && m <= 5) return "spring";
      if (m >= 6 && m <= 8) return "summer";
      return "fall";
    }

    function setTheme(theme, { persist=true, reason="manual", updateUrl=true } = {}){
      if (!valid.has(theme)) theme = "modern";
      body.setAttribute("data-theme", theme);

      themeButtons.forEach(b => {
        const t = b.dataset.theme;
        if (!t) return;
        b.setAttribute("aria-pressed", t === theme ? "true" : "false");
      });

      if (persist){
        localStorage.setItem("theme", theme);
        localStorage.setItem("theme_reason", reason);
      }

      if (updateUrl){
        const u = new URL(location.href);
        u.searchParams.set("theme", theme);
        history.replaceState({}, "", u);
      }
    }

    function setAutoSeasonal(){
      localStorage.removeItem("theme");
      localStorage.removeItem("theme_reason");
      const auto = getSeasonalTheme();
      body.setAttribute("data-theme", auto);

      themeButtons.forEach(b => {
        const t = b.dataset.theme;
        if (!t) return;
        b.setAttribute("aria-pressed", t === auto ? "true" : "false");
      });

      const u = new URL(location.href);
      u.searchParams.delete("theme");
      history.replaceState({}, "", u);
    }

    // Initial theme pick
    const params = new URLSearchParams(location.search);
    const fromUrl = params.get("theme");

    if (fromUrl && valid.has(fromUrl)){
      setTheme(fromUrl, { persist:true, reason:"manual", updateUrl:false });
    } else {
      const stored = localStorage.getItem("theme");
      const reason = localStorage.getItem("theme_reason");
      if (stored && valid.has(stored) && reason === "manual"){
        setTheme(stored, { persist:false, reason:"manual", updateUrl:false });
      } else {
        const auto = getSeasonalTheme();
        body.setAttribute("data-theme", auto);
        themeButtons.forEach(b => {
          const t = b.dataset.theme;
          if (!t) return;
          b.setAttribute("aria-pressed", t === auto ? "true" : "false");
        });
      }
    }

    // Theme button clicks
    themeButtons.forEach(b => {
      if (b.hasAttribute("data-seasonal")){
        b.addEventListener("click", () => setAutoSeasonal());
        return;
      }
      const t = b.dataset.theme;
      if (!t) return;

      b.addEventListener("click", () => {
        setTheme(t, { persist:true, reason:"manual", updateUrl:true });
      });
    });
  </script>
</body>
</html>
